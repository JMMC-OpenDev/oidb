<?xml version="1.0" encoding="UTF-8"?>
<form xmlns="http://www.w3.org/1999/xhtml" action="" method="post" name="login">
    <fieldset>
        <label for="email">Username</label>
        <div class="controls">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"/>
                <input placeholder="Email" type="text" name="user" id="user" class="form-control"/>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <label for="password">Password</label>
        <div class="controls">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-lock"/>
                <input placeholder="Password" type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>
    </fieldset>
    <div class="text-right">
        <a href="https://apps.jmmc.fr/account/#register" target="_blank">Register. </a>
        <a href="https://apps.jmmc.fr/account/#getPW" target="_blank">Forgot your password?</a>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" name="commit" type="submit" id="login">Log in</button>
        <a href="https://apps.jmmc.fr/account/#register" target="_blank" class="btn btn-default btn-lg active btn-block" role="button">Register</a>

                <input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1"/>
                Remember me on this computer
            </label>
        </div>
        -->
    </div>
</form>

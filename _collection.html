<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="app:collection-info" data-template-key="collection">
    <a data-template="helpers:model-value-attribute" data-template-key="url" data-template-name="href" class="list-group-item">
        <h4 class="list-group-item-heading">
            <span data-template="helpers:model-value" data-template-key="id"/> - <span data-template="helpers:model-value" data-template-key="title"/>
        </h4>
        <div class="list-group-item-text">
            <p style="white-space: pre-wrap;">
                <span data-template="app:ellipsize" data-template-key="description"/>
            </p>
            <p>
                <em>
                    <span data-template="helpers:model-value" data-template-key="n_granules"/> granules in
                    <span data-template="helpers:model-value" data-template-key="n_oifits"/> OIFITS files.
                </em>
            </p>
        </div>
    </a>
</div>

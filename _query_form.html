<?xml version="1.0" encoding="UTF-8"?>
<form xmlns="http://www.w3.org/1999/xhtml" action="query.html" method="post" role="form">
    <fieldset>
        <div class="form-group">
            <label for="query">Query:</label>
            <textarea name="query" class="form-control" required="required">
                <span data-template="query:query"/>
            </textarea>
        </div>
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-8 col-sm-4">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="glyphicon glyphicon-filter"/> Run</button>
        </div>
    </div>
</form>

<?xml version="1.0" encoding="UTF-8"?>
<fieldset xmlns="http://www.w3.org/1999/xhtml" id="collection">
    <legend>Collection details</legend>
    <input type="hidden" name="id" data-template="helpers:form-control"/>
    <div class="form-group">
        <label class="col-md-2 control-label" for="name">Name</label>
        <div class="col-md-2">
            <input id="name" name="name" placeholder="" class="form-control input-md" required="required" type="text" data-template="helpers:form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="title">Title</label>
        <div class="col-md-8">
            <input id="title" name="title" placeholder="" class="form-control input-md" required="required" type="text" data-template="helpers:form-control"/>
            <!-- <span class="help-block">help</span> -->
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="description">Description</label>
        <div class="col-md-8">
            <textarea class="form-control" id="description" name="description" required="required" data-template="helpers:form-control" rows="8">...</textarea>
            <!-- <span class="help-block">help</span> -->
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Articles</label>
        <div class="col-md-8">
            <ul id="articles" class="list-group"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Keywords</label>
        <div class="col-md-8">
            <select multiple="multiple" name="keywords"/>
        </div>
    </div>
</fieldset>

<?xml version="1.0" encoding="UTF-8"?>
<tbody xmlns="http://www.w3.org/1999/xhtml" data-template="oifits:granules">
    <tr>
        <td colspan="4">
            <a data-template="helpers:model-value-attribute" data-template-key="url" data-template-name="href">
                <span data-template="oifits:basename" data-template-key="url"/>
            </a>
            &#160;
            <span class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-cog"/>&#160;<b class="caret"/>
                </a>
                <ul class="dropdown-menu" role="menu"/>
            </span>
        </td>
    </tr>
    <tr class="granule" data-template="oifits:each-granule">
        <td>
            <div data-role="targetselector">
                <span data-template="helpers:model-value" data-template-key="target_name"/> - <span data-template="oifits:hms" data-template-key="s_ra"/>&#160;<span data-template="oifits:dms" data-template-key="s_dec"/>
                <input name="target_name" type="hidden" data-template="helpers:form-control"/>
                <input name="s_ra" type="hidden" data-template="helpers:form-control"/>
                <input name="s_dec" type="hidden" data-template="helpers:form-control"/>
            </div>
        </td>
        <td>
            <div data-role="instrumentselector">
                <span data-template="helpers:model-value" data-template-key="facility_name"/> - <span data-template="helpers:model-value" data-template-key="instrument_name"/>
                <input name="facility_name" type="hidden" data-template="helpers:form-control"/>
                <input name="instrument_name" type="hidden" data-template="helpers:form-control"/>
            </div>
        </td>
        <td>
            <div>
                <select class="form-control" name="instrument_mode" data-template="helpers:form-control">
                    <option value="">Unknown</option>
                </select>
            </div>
        </td>
        <td>
            <p class="form-control-static">
                <span data-template="oifits:date" data-template-key="t_min"/> - <span data-template="oifits:date" data-template-key="t_max"/>
            </p>
            <input name="t_min" type="hidden" data-template="helpers:form-control"/>
            <input name="t_max" type="hidden" data-template="helpers:form-control"/>
        </td>
        <input type="hidden" data-template="oifits:hidden-inputs"/>
    </tr>
</tbody>

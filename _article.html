<?xml version="1.0" encoding="UTF-8"?>
<li xmlns="http://www.w3.org/1999/xhtml" class="list-group-item">
    <span class="badge">
        <span data-template="helpers:model-value" data-template-key="article.bibcode"/>
        <input name="bibcode" type="hidden" data-template="helpers:model-value-attribute" data-template-key="article.bibcode" data-template-name="value"/>
    </span>
    <div>
        <strong>Title: </strong>
        <a data-template="helpers:model-value-attribute" data-template-key="article.ads-url" data-template-name="href" target="_blank">
            <span data-template="helpers:model-value" data-template-key="article.title"/>
        </a>
        <input type="hidden" name="title" data-template="helpers:model-value-attribute" data-template-key="article.title" data-template-name="value"/>
    </div>
    <div>
        <strong>Authors: </strong>
        <ul class="list-inline">
            <li data-template="helpers:each" data-template-from="article.authors" data-template-to="author">
                <span data-template="helpers:model-value" data-template-key="author"/>
                <input type="hidden" name="author" data-template="helpers:model-value-attribute" data-template-key="author" data-template-name="value"/>
            </li>
        </ul>
    </div>
    <div>
        <strong>Publication date: </strong>
        <span>
            <span data-template="helpers:model-value" data-template-key="article.pubdate"/>
            <input type="hidden" name="pubdate" data-template="helpers:model-value-attribute" data-template-key="article.pubdate" data-template-name="value"/>
        </span>
    </div>
    <div>
        <strong>Keywords: </strong>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-tagsinput.css"/>
        <div class="bootstrap-tagsinput">
            <div data-template="helpers:each" data-template-from="article.keywords" data-template-to="keyword" class="tag label label-info">
                <span data-template="helpers:model-value" data-template-key="keyword"/>
                <input type="hidden" name="keyword" data-template="helpers:model-value-attribute" data-template-key="keyword" data-template-name="value"/>
            </div>
        </div>
    </div>
</li>

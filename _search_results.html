<?xml version="1.0" encoding="UTF-8"?>
<div>
    <div id="flash" data-template="helpers:if-model-key" data-template-key="flash">
        <div class="alert alert-danger alert-dismissable col-md-offset-2 col-md-8">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <strong>Error!</strong>&#160;
          <span data-template="helpers:model-value" data-template-key="flash"/>.
        </div>
    </div>
    <div data-template="helpers:if-model-key" data-template-key="rows">
        <div data-template="helpers:if-model-key" data-template-key="stats">
            <div data-template="app:stats">
                <span data-template="helpers:model-value" data-template-key="nobservations"/> observations from
                <span data-template="helpers:model-value" data-template-key="noifitsfiles"/> oifits files
                (<span data-template="helpers:model-value" data-template-key="nprivatefiles"/> private)
            </div>
        </div>
        <div data-template="templates:surround" data-template-with="templates/paginated.html" data-template-at="paginated">
            <table class="table table-striped table-bordered table-hover">
                <caption data-template="helpers:if-model-key" data-template-key="query">
                    Results for <code>
                        <span data-template="helpers:model-value" data-template-key="query"/>
                    </code>
                    <br/>
                    ( <a data-template="helpers:model-value-attribute" data-template-key="query-edit" data-template-name="href">Edit query</a> )
                </caption>
                <thead>
                    <tr>
                        <th>
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <span class="glyphicon glyphicon-cog"/>&#160;<b class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu"/>
                            </div>
                        </th>
                        <th data-template="templates:each" data-template-from="headers" data-template-to="header">
                            <span data-template="app:column-header"/>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-template="app:each-row">
                        <td>
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <span class="glyphicon glyphicon-cog"/>&#160;<b class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu"/>
                            </div>
                        </td>
                        <td data-template="app:row-cells"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div data-template="helpers:unless-model-key" data-template-key="rows">
        <div class="alert alert-info col-md-offset-2 col-md-8">
            <strong>No results</strong>
        </div>
    </div>
    <script type="text/javascript" src="http://voar.jmmc.fr/api/voar-0.1.js"/>
    <div class="modal fade" id="apps-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Sending data to an application</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">
                            <a href="http://www.jmmc.fr/applauncher" target="_blank">
                                <img src="http://www.jmmc.fr/images/applauncher-6464.png" width="64" height="64"/>
                            </a>
                        </div>
                        <p class="col-md-10">
                            <a href="http://apps.jmmc.fr/~smprun/AppLauncher/AppLauncher.jnlp">AppLauncher</a>, the <a href="http://jmmc.fr">
                                <abbr title="Jean-Marie Mariotti Center">JMMC</abbr>
                            </a> VO Dock for Astronomers,
                             is an application launcher that lets you choose and start <abbr title="Virtual Observatory">VO</abbr> tools.
                        </p>
                    </div>
                    <div class="voar">
                        Alternatively you may directly download and install any of the following relevant applications:
                        <ul/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<?xml version="1.0" encoding="UTF-8"?>
<div>
    <div id="flash" data-template="helpers:if-model-key" data-template-key="flash">
        <div class="alert alert-danger alert-dismissable col-md-offset-2 col-md-8">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <strong>Error!</strong>&#160;
          <span data-template="helpers:model-value" data-template-key="flash"/>.
        </div>
    </div>
    <div data-template="helpers:if-model-key" data-template-key="rows">
        <div data-template="helpers:if-model-key" data-template-key="stats">
            <div data-template="app:stats">
                <span data-template="helpers:model-value" data-template-key="nobservations"/> observations from
                <span data-template="helpers:model-value" data-template-key="noifitsfiles"/> oifits files
                (<span data-template="helpers:model-value" data-template-key="nprivatefiles"/> private)
            </div>
        </div>
        <div data-template="templates:surround" data-template-with="templates/paginated.html" data-template-at="paginated">
            <table class="table table-striped table-bordered table-hover">
                <caption data-template="helpers:if-model-key" data-template-key="query">
                    Results for <code>
                        <span data-template="helpers:model-value" data-template-key="query"/>
                    </code>
                    <br/>
                    ( <a data-template="helpers:model-value-attribute" data-template-key="query-edit" data-template-name="href">Edit query</a> )
                </caption>
                <thead>
                    <tr>
                        <th>
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <span class="glyphicon glyphicon-cog"/>&#160;<b class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu"/>
                            </div>
                        </th>
                        <th data-template="templates:each" data-template-from="headers" data-template-to="header">
                            <span data-template="app:column-header"/>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-template="app:each-row">
                        <td>
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <span class="glyphicon glyphicon-cog"/>&#160;<b class="caret"/>
                                </a>
                                <ul class="dropdown-menu" role="menu"/>
                            </div>
                        </td>
                        <td data-template="app:row-cells"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div data-template="helpers:unless-model-key" data-template-key="rows">
        <div class="alert alert-info col-md-offset-2 col-md-8">
            <strong>No results</strong>
        </div>
    </div>
</div>
